   <link rel="apple-touch-icon" sizes="152x152" href="fav-icon/apple-icon-152x152.png">

<body>
  <div class="wrapper-bgcolor">
    <header class="header">
     <div class="container">
       <div class="header__content">
         <div class="header__logo">
          <a href="#">
            <img src="img/logo.svg" alt="Логотип">
          </a>
         </div>
         <nav class="header__nav nav">
           <ul class="nav__list">
             <li class="nav__item">
              <a href="#about" class="nav__link">
                Xiaomi band 7
              </a>
            </li>
             <li class="nav__item">
              <a href="#specifications" class="nav__link">
                Характеристики
              </a>
            </li>
             <li class="nav__item">
              <a href="#buy" class="nav__link">
                Купить
              </a>
            </li>
           </ul>
         </nav>
       </div>
     </div>
    </header>
    <main class="main">
        <section class="hero">
          <div class="container">
            <div class="hero__content">
              <div class="hero__descr">
                <button class="hero__top-btn">
                  Акционное предложение
                </button>
                <h1 class="hero__title title">
                  <span class="title__top">
                    Xiaomi Band 7
                  </span>
                  <span class="title__center">
                    “Большие”
                  </span>
                  <span class="title__bottom">
                    изменения
                  </span>
                </h1>
                <p class="hero__text">
                  Самым ожидаемым продукт Xiaomi
                  в 2022 году
                </p>
                <div class="hero__inner-btn-price">
                  <button class="hero__bottom-btn btn">
                    Купить Сейчас
                  </button>
                  <div class="hero__new-price">
                    <span class="hero__new-price-number">
                      2500
                    </span>
                    <span class="hero__new-price-rubles">
                      руб
                    </span>
                  </div>
                  <div class="hero__old-price">
                    <span class="hero__old-price-number">
                      <strike>
                        3200
                      </strike>
                    </span>
                    <span class="hero__old-price-rubles">
                      руб
                    </span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>
      <section id="about" class="about">
        <div class="container">
          <div class="about__content">
            <div class="about__descr">
              <h2 class="about__descr-title section-title">
                <span class="about__descr-title-small">
                  Новая версия популярного
                </span>
                <span class="about__descr-title-big">
                  Фитнес-браслета
                </span>
              </h2>
              <p class="about__descr-text text">
                Совершенно новая версия «Умного» трекера от компании Xiaomi которого все ждали
              </p>
              <button class="about__descr-btn btn">
                Купить Сейчас
              </button>
            </div>
            <div class="about__slider">
              <div class="about__slider-content">
                <div class="about__slider-card about__slider-card_card-1">
                  <img class="about__slider-card-img" src="img/slide-1.png" alt="часы">
                </div>
                <div class="about__slider-card about__slider-card_card-2">
                  <img class="about__slider-card-img" src="img/slide-2.png" alt="часы">
                </div>
                <div class="about__slider-card about__slider-card_card-3">
                  <img class="about__slider-card-img" src="img/slide-2.png" alt="часы">
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section id="specifications" class="specifications">
        <div class="container">

        </div>
      </section>
      <section class="and-also">
        <div class="container">

        </div>
      </section>
      <section id="buy" class="buy">
        <div class="container">

        </div>
      </section>
    </main>
    <footer class="footer">
      <div class="container">

      </div>
    </footer>
